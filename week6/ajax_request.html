<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <p></p>
  </body>
      <script>
      var req = new XMLHttpRequest();
      req.open("GET", "http://api.openweathermap.org/data/2.5/weather?id=4744106&units=imperial&appid=fa7d80c48643dfadde2cced1b1be6ca1", false);
      req.send(null);
      var weatherObject = JSON.parse(req.responseText);
      var output = document.querySelector("p");
      var sunsetTime = new Date(weatherObject.sys.sunset * 1000);
      output.textContent = sunsetTime;
      console.log(weatherObject.sys.sunset * 1000);
    </script>
</html>
